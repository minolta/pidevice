#update server 2 retry
stages:
  - build
  - install
  - product_build
  - product_install
build_base:
  stage: build
  only:
    refs:
      - master
  trigger:
    project: rokkor/pibasekt
    branch: master
    strategy: depend
install:
  stage: install
  only:
    refs:
      - master
  tags:
    - install
  script:
    - echo "build"
    - mvn install -DskipTests=true
    - cp target/pidevice.jar /home/ky/app/pidevice
    - /home/ky/app/pidevice/restart.sh

product_build:
  stage: product_build
  only:
    refs:
      - master
  # tags:
  #   - product_build
  trigger:
    project: rokkor/pibasekt
    branch: master
    strategy: depend
product_install:
  stage: product_install
  only:
    refs:
      - master
  tags:
    - product_install
  script:
    - echo "build"
    - mvn package -DskipTests=true
    - cp target/pidevice.jar /home/ky/app/pidevice
    - /home/ky/app/pidevice/restart.sh
